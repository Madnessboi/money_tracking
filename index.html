<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyTracking</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="app-title">
        <h1 class="app-name-1">Money</h1>
        <h1 class="app-name-2">Tracking</h1>
      </div>
      <div class="input__wrapper">
        <input class="js-expense-input expense-input" type="number" />
        <select class="js-dropdown dropdown" name="" id="">
          <option hidden disabled selected value="Категория">Категория</option>
          <option value="Продукты">Продукты</option>
          <option value="Кафе">Кафе и рестораны</option>
          <option value="Апетка">Аптека</option>
          <option value="Транспорт">Транспорт</option>
          <option value="Развлечения">Развлечения</option>
          <option value="Транзакции">Транзакции</option>
        </select>
      </div>
      <div class="buttons">
        <button class="js-add-btn add-btn">Добавить</button>
        <button class="js-clean-btn clean-btn">Очистить</button>
      </div>

      <div class="bottom__section">
        <div class="left-side">
          <h2 class="history-title">История расходов</h2>
          <ol class="js-history history"></ol>
        </div>
        <div class="right-side">
          <h2 class="score-title">Оценка расходов</h2>
          <div class="score-info">
            <div class="limit">
              <p class="limit-text">
                Лимит: <span id="limitValue" class="js-limit">10000</span> руб.
              </p>
              <button class="js-limit-btn limit-edit-btn"></button>
            </div>
            <p class="sum-text">
              Итоговая сумма: <span class="js-sum"></span> руб.
            </p>
            <p class="status-text">
              Статус: <span class="js-status status_green"></span>
            </p>
            <button class="js-score-detail-btn score-details-btn">
              Подробности
            </button>
          </div>
        </div>
      </div>

      <div class="js-popup-limit popup__limit">
        <div class="js-popup__limit-content popup__limit-content">
          <p class="popup__limit-text">Изменить лимит:</p>
          <input
            type="number"
            class="js-popup__limit-input popup__limit-input"
          />
          <button class="js-popup__save-btn popup__limit-save">
            Сохранить
          </button>
          <div class="js-popup__close-btn popup__close-btn">
            <img src="img/close-btn-icn.png" alt="closeEdit" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
